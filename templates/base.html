<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../../favicon.ico">
    <meta charset="utf-8">
    <title>先声文库</title>

    <!-- Bootstrap core CSS -->
    <link href="{{static_url('css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{static_url('js/ie-emulation-modes-warning.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="{{ static_url('css/carousel.css')}}" rel="stylesheet">
    <link href="{{static_url('css/heralddoc.css')}}" rel="stylesheet">
  </head>
<!-- NAVBAR
================================================== -->
  <body>
    <!--导航-->
    <div class="navbar-wrapper">
      <div class="container" id="navcontainer">
        <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">先声文库</a>
            </div>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <label class="sr-only" for="search">search</label>
                <input id="search" type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <div class="navbar-right">
              {% if user == None  %}
                <ul class="nav navbar-nav">
                  <li><a data-toggle="modal" data-target="#register" >注册</a></li>
                  <li><a data-toggle="modal" data-target="#signin" >登录</a></li>
                </ul>
              {% else %}
                <p class="navbar-text">welcome <a href="user" class="navbar-link">{{ user }}</a></p>
                <p class="navbar-text"><a href="logout" class="navbar-link">logout</a></p>
              {% end %}
            </div>
          </div>
        </nav>

      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    {% block mainpage%}

    {% end %}


      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2014 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    </div><!-- /.container -->

    <!--登录莫泰框-->
    <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
              登录到先声文库
            </h4>
          </div>
          <div class="modal-body">
            <from class="form-horizontal"  role="form" action="#">
              <div class="form-group">
                <label for="usernameinputsign" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="usernameinputsign" placeholder="请输入账号">
                </div>
              </div>
              <div class="form-group">
                <label for="passwordinputsign" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="passwordinputsign" placeholder="请输入密码">
                </div>
              </div>
            </from>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
            </button>
            <button  id="loginbtn" type="button" class="btn btn-primary">denglu</button>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->

    <!--注册莫泰框-->
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title" >
              注册先声文库
            </h4>
          </div>
          <div class="modal-body">
            <from class="form-horizontal"  role="form" >
              <div class="form-group">
                <label for="usernameinputreg" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="usernameinputreg" placeholder="请输入账号">
                </div>
              </div>
              <div class="form-group">
                <label for="passwordinputreg1" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="passwordinputreg1" placeholder="请输入密码">
                </div>
              </div>
              <div class="form-group">
                <label for="passwordinputreg2" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="passwordinputreg2" placeholder="请输入密码">
                </div>
              </div>
            </from>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default"
                    data-dismiss="modal">关闭
            </button>
            <input id="signinsubmit" type="submit" class="btn btn-primary">
            </button>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->

    {% block modal%}
    {% end %}

       <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/doc.min.js') }}"></script>
    <script src="{{ static_url('js/heralddoc.js')}}"></script>
    <script src="{{ static_url('js/pdfobject.min.js') }}"></script>
    {% block otherjs %}
    {% end %}
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ static_url('js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>
